<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 02 - About & Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html">Trang chủ</a>
    </nav>

        <hr>

        <h3>Gửi tin nhắn cho tôi</h3>
        <form id="contact-form">
            <div class="form-group">
                <label>Họ tên:</label>
                <input type="text" id="name" required placeholder="Nhập tên của bạn...">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label>Tin nhắn:</label>
                <textarea id="message" rows="4" placeholder="Nội dung..."></textarea>
            </div>
            <button type="submit" class="btn">Gửi liên hệ</button>
        </form>
    </div>

    <footer id="main-footer"></footer>
    <script src="js/main.js"></script>
</body>
</html>
